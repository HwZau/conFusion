<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Button Review</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="btn-group" role="group" aria-label="Basic Example">
        <button class="btn btn-secondary"></button>
        <button class="btn btn-primary"></button>
        <a href="#" class="btn btn-link">Link</a>
    </div>
    <div class="btn-group" role="group">
        <a href="#" class="btn" role="group"><i class="fa fa-phone"></i> Call</a>
        <a href="#" class="btn" role="group"><i class="fa fa-skype"></i> Skype</a>
        <a href="#" class="btn" role="group"><i class="fa fa-envelope"></i> Skype</a>
    </div>
    <form action="">
        <div class="form-group">
            <label for="e1">Email Address</label>
            <input type="email" class="form-control" id="e1" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label for="e2">Password</label>
            <input type="password" class="form-control" id="e2" placeholder="Enter Password">
        </div>
        <div class="form-check">
            <label for="e1">Email Address</label>
            <input type="checkbox" class="form-control" id="e1" placeholder="Enter Email">
        </div>
    </form>
</body>
